<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8c7ff"/>
      <stop offset="50%" style="stop-color:#82aaff"/>
      <stop offset="100%" style="stop-color:#5c8fff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Outer glow ring -->
  <circle cx="64" cy="64" r="56" fill="none" stroke="url(#heartGradient)" stroke-width="2" opacity="0.3"/>
  <!-- Heart shape - romantic pulsing heart -->
  <path d="M64 100 C40 80 20 60 20 44 C20 28 32 16 48 16 C56 16 62 20 64 26 C66 20 72 16 80 16 C96 16 108 28 108 44 C108 60 88 80 64 100 Z" fill="url(#heartGradient)" filter="url(#glow)"/>
  <!-- Star sparkle top-right -->
  <path d="M96 24 L98 30 L104 32 L98 34 L96 40 L94 34 L88 32 L94 30 Z" fill="#fff" opacity="0.9"/>
  <!-- Star sparkle top-left -->
  <path d="M32 28 L33.5 32 L38 33.5 L33.5 35 L32 39 L30.5 35 L26 33.5 L30.5 32 Z" fill="#fff" opacity="0.7"/>
  <!-- Small sparkle -->
  <circle cx="52" cy="22" r="2" fill="#fff" opacity="0.6"/>
</svg>